{% extends 'base2.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

<div class="container my-3">
    <h1 class="mb-4 pb-0">UPDATE TODO</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert-container">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- calling update with sending param sno -->
    <form action="/update/{{student.sno}}" method="POST">
        <div class="row mb-3">
            <label for="first_name" class="col-sm-3 col-form-label text-white">First Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="first_name" id="first_name"
                    value="{{student.first_name}}">
            </div>
        </div>

        <div class="row mb-3">
            <label for="last_name" class="col-sm-3 col-form-label text-white">Last Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="last_name" id="last_name" value="{{student.last_name}}">
            </div>
        </div>

        <div class="row mb-3">
            <label for="DOB" class="col-sm-3 col-form-label text-white">Todo DOBription</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="DOB" id="DOB" value="{{student.DOB}}">
            </div>
        </div>

        <div class="row mb-3">
            <label for="section" class="col-sm-3 col-form-label text-white">Section</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="section" id="section" value="{{student.section}}">
            </div>
        </div>

        <div class="row mb-3">
            <label for="degree" class="col-sm-3 col-form-label text-white">Degree</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="degree" id="degree" value="{{student.degree}}">
            </div>
        </div>

        <div class="row mb-3">
            <label for="campus" class="col-sm-3 col-form-label text-white">Campus</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="campus" id="campus" value="{{student.campus}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="batch" class="col-sm-3 col-form-label text-white">Batch</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="batch" id="batch" value="{{student.batch}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-sm-3 col-form-label text-white">Phone No</label>
            <div class="col-sm-9">
                <input type="tel" class="form-control" name="phone" id="phone" value="{{student.phone}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="gender" class="col-sm-3 col-form-label text-white">Gender</label>
            <div class="col-sm-9">
                <select class="form-control" name="gender" id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label text-white">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" name="email" id="email" value="{{student.email}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="cnic" class="col-sm-3 col-form-label text-white">CNIC</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="cnic" id="cnic" value="{{student.cnic}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-3 col-form-label text-white">Address</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="address" id="address" value="{{student.address}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="passwrod" class="col-sm-3 col-form-label text-white">Password</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="password" id="password" value="{{student.password}}">
            </div>
        </div>



        <button id="signbutton" type="submit" class="btn btn-primary ">UPDATE</button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

{% endblock body %}
