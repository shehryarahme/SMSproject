{% extends 'base3.html' %}
{% block title %}Assign Marks{% endblock title %}
{% block body %}
    <div class="container" >
        <h1>Assign Marks</h1>
        <form method="POST">
            <div class="form-group" >
                <label   style="color: aliceblue;" for="course_id">Select Course:</label>
                <select name="course_id" id="course_id" class="form-control" required>
                    <option  value="">Select a course</option>
                    {% for course in courses %}
                    <option value="{{ course.course_id }}">{{ course.course.CourseName }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label style="color: aliceblue;" for="assessment_type">Select Assessment Type:</label>
                <select name="assessment_type" id="assessment_type" class="form-control" required>
                    <option value="Midterm">Midterm</option>
                    <option value="Final">Final</option>
                    <option value="Quiz">Quiz</option>
                    <option value="Project">Project</option>
                </select>
            </div>

            
            <div id="student-marks">
                {% for student in enrolled_students %}
                <div class="form-group">
                    <label for="marks_{{ student.student_sno }}">{{ student.student_enrollment.first_name }} {{ student.student_enrollment.last_name }} (S.No: {{ student.student_sno }})</label>
                    <input type="number" name="marks_{{ student.student_sno }}" id="marks_{{ student.student_sno }}" class="form-control" required>
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Assign Marks</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock body %}
