{% extends 'base2.html' %}
{% block title %} Add Faculty {% endblock title %}

{% block body %}
<section id="intro"></section>
<div class="intro-container" data-aos="zoom-in" data-aos-delay="100">
  <div class="container">

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert-container">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form class="text-white py-3 px-3" action="/add_faculty" method="POST" style="margin-left: 250px;">
      <div class="form-group">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control mb-2" name="first_name" id="first_name" required>
      </div>

      <div class="form-group">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control mb-2" name="last_name" id="last_name" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control mb-2" name="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone No</label>
        <input type="tel" class="form-control mb-2" name="phone" id="phone" required>
      </div>

      <div class="form-group">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-control mb-2" name="gender" id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control mb-2" name="address" id="address" required>
      </div>

      <div class="form-group">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control mb-2" name="department" id="department" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Set Password</label>
        <input type="password" class="form-control mb-2" name="password" id="password" required>
      </div>

      <button id="signbutton" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
